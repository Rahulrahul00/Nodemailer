<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nodejs and Nodemailer</title>
</head>

<style>
  *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  .container{
    position: relative;
    
  }
  .contact-form{
   
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translateY(50%);
   
}



</style>
<body>

    
    <div class="container">
        <div class="contact-form">
            <h1>Contact US</h1> <br>
            <form action="/"  method="POST">
                <label for="name">Name</label><br>
                <input type="text" name="nameofperson" id="name" placeholder="Enter your name" required><br><br><br>

                <label for="email">Email</label><br>
                <input type="email"  id="email" name="username" required placeholder="Enter your email"><br><br><br>

                 <label for="message">Message</label><br> 
                 <textarea name="message" rows="5" id="message"  placeholder="Type your FeedBack"></textarea><br><br>

                 <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
